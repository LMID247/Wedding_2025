<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annie & Zoey's Wedding</title>
    <link rel="icon" href="Images/Wedding-rings-48-Icon.png" type="image">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Header content -->
    </header>
    <div class="white-box">
        <img src="Images/wedding-vintage_logo.png" alt="Initial Logo" class="logo">
        <div class="form-container">
            <h1>Please fill in the information below...</h1>
            <form id="guest-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required><br>

                <button type="button" class="rsvp-button" id="next-button">Next</button>
            </form>
            <p id="error-message" class="hidden" style="color: red;">Sorry, your name is not on the guest list.</p>
        </div>
        <button onclick="window.location.href='index.html'">Back Home</button>
    </div>
    <main>
    </main>
    <footer>
        <p>&copy; LMHM - TME 2024 <img src="Images/TME_Logo.png" alt="TME Logo"> - All rights reserved.</p>
    </footer>

    <script>
        const guestList = ["Shannon Middleton", "Lauren Middleton", "Annie Player", "Zoey Parsons"]; // Replace with your actual guest list
        const nameInput = document.getElementById('name');
        const nextButton = document.getElementById('next-button');
        const form = document.getElementById('guest-form');
        const errorMessage = document.getElementById('error-message');

        nextButton.addEventListener('click', () => {
            const enteredName = nameInput.value.trim();
            if (guestList.includes(enteredName)) {
                window.location.href = 'RSVP.html';
            } else {
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
