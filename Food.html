<body>
    <div class="white-box">
        <img src="Images/wedding-vintage_logo.png" alt="Initial Logo" class="logo">
        <div class="form-container">
            <h1>Dinner Request</h1>
            <form action="/submit-dinner-request" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="main-course">Main Course:</label>
                <select id="main-course" name="main-course">
                    <option value="chicken">Chicken</option>
                    <option value="beef">Beef</option>
                    <option value="fish">Fish</option>
                    <!-- Add more options as needed -->
                </select><br>

                <label for="side-dish">Side Dish:</label>
                <select id="side-dish" name="side-dish">
                    <option value="salad">Salad</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="potatoes">Potatoes</option>
                    <!-- Add more options as needed -->
                </select><br>

                <label for="dessert">Dessert:</label>
                <select id="dessert" name="dessert">
                    <option value="cake">Cake</option>
                    <option value="ice-cream">Ice Cream</option>
                    <option value="fruit">Fruit</option>
            
                </select><br>
                <label for="requirements">Dietary Requirements:</label>
                <input type="text" id="requirements" name="requirements" required><br>

                <input type="submit" value="Submit">
            </form>
        </div>
        <button onclick="window.location.href='index.html'">Back Home</button>
    </div>

    </div>

</body>
